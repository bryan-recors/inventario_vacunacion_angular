<form [formGroup]="form" (ngSubmit)="saveEmpleado($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Empleados</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "CÃ©dula" formControlName="cedula" matInput type="text">
                    </mat-form-field>
                    <div *ngIf="cedulaField!.errors && cedulaField!.dirty">
                        <p *ngIf="cedulaField!.hasError('ci_invalid')">Cedula Incorrecta </p>
                        <p *ngIf="cedulaField!.hasError('pattern')">Este campo solo debe contener numeros</p>
                        <p *ngIf="cedulaField!.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "Nombres" formControlName="nombres" matInput type="text">
                    </mat-form-field>
                    <div *ngIf="nombresField!.errors && nombresField!.dirty">
                        <p *ngIf="nombresField!.hasError('pattern')">Este campo no debe tener numeros</p>
                        <p *ngIf="nombresField!.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "Apellidos" formControlName="apellidos" matInput type="text">
                    </mat-form-field>
                    <div *ngIf="apellidosField!.errors && apellidosField!.dirty">
                        <p *ngIf="apellidosField!.hasError('pattern')">Este campo no debe tener numeros</p>
                        <p *ngIf="apellidosField!.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder= "Correo" formControlName="email" matInput type="email">
                    </mat-form-field>
                    <div *ngIf="emailField!.errors && emailField!.dirty">
                        <p *ngIf="emailField!.hasError('email')">Correo Incorrecto </p>
                        <p *ngIf="emailField!.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
