<table mat-table [dataSource]="empleados" class="mat-elevation-z8 empleados-table" >
    <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef class="columna">ID</th>
        <th mar-cell *matCellDef="let empleado">{{empleado.id}}</th>
    </ng-container>
    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef class="columna">CÃ©dula</th>
        <th mar-cell *matCellDef="let empleado">{{empleado.cedula}}</th>
    </ng-container>
    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef class="columna">Nombres</th>
        <th mar-cell *matCellDef="let empleado">{{empleado.nombres}}</th>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef class="columna">Apellidos</th>
        <th mar-cell *matCellDef="let empleado">{{empleado.apellidos}}</th>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef class="columna">Correo</th>
        <th mar-cell *matCellDef="let empleado">{{empleado.email}}</th>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="columna">Acciones</th>
        <th mar-cell *matCellDef="let empleado">
            <button mat-raised-button [routerLink]="['/admin/edit',empleado.id]">Editar</button>
            <button mat-raised-button color= "warn"(click)="deleteEmpleados(empleado.id)">Elimitar</button>
        </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
